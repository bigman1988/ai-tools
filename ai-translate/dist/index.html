<!doctype html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Excel翻译工具</title><script defer="defer" src="main.bundle.js"></script><script defer="defer" src="vendor.bundle.js"></script><script defer="defer" src="main.bundle.js"></script></head><body><div class="app-container"><div class="sidebar"><h2>Excel翻译工具</h2><div class="source-lang-selector"><label for="sourceLang">源语言：</label> <select id="sourceLang" class="select-input"><option value="zh-CN">简体中文</option><option value="en">英语</option></select></div><div class="file-input-container"><input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;"/><div id="fileName" class="file-name"></div><div class="button-group"><button class="btn" id="uploadBtn">选择文件</button></div><div id="actionButtons" class="button-group" style="display: none;"><div class="action-buttons-row"><button id="translateBtn" class="btn">翻译</button> <button id="stopTranslateBtn" class="btn" style="display: none;">停止翻译</button> <button id="exportBtn" class="btn">导出</button></div><div class="progress-wrapper"><div class="progress-container"><div class="progress-fill"></div><div class="progress-text">0%</div></div><div class="progress-details" style="display: none;">已完成: 0 / 0 批次</div></div></div></div><div class="log-container"><h3>操作日志</h3><div id="logOutput" class="log-output"></div></div></div><div class="main-content"><div class="excel-table-container"><div id="tableOutput"></div></div></div></div></body></html>
