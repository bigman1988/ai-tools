<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>翻译知识库管理</title>
    <script defer src="knowledgeBase.bundle.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h2>翻译知识库管理</h2>
            <div class="source-lang-selector">
                <label for="sourceLang">源语言：</label>
                <select id="sourceLang" class="select-input">
                    <option value="zh-CN">简体中文</option>
                    <option value="en">英语</option>
                </select>
            </div>
            <div class="target-lang-selector">
                <label for="targetLang">目标语言：</label>
                <select id="targetLang" class="select-input">
                    <option value="en">英语</option>
                    <option value="zh-CN">简体中文</option>
                </select>
            </div>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".xlsx,.xls,.json" style="display: none;" />
                <div id="fileName" class="file-name"></div>
                <div class="button-group">
                    <button class="btn" id="uploadBtn">选择文件</button>
                </div>
                <div id="actionButtons" class="button-group" style="display: none;">
                    <div class="action-buttons-row">
                        <button id="importBtn" class="btn">导入知识库</button>
                        <button id="exportBtn" class="btn">导出知识库</button>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-container">
                            <div class="progress-fill"></div>
                            <div class="progress-text">0%</div>
                        </div>
                        <div class="progress-details" style="display: none;">
                            已完成: 0 / 0 条目
                        </div>
                    </div>
                </div>
            </div>
            <div class="log-container">
                <h3>操作日志</h3>
                <div id="logOutput" class="log-output"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="knowledge-base-container">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="搜索知识库内容..." class="search-input">
                    <button id="searchBtn" class="btn">搜索</button>
                </div>
                <div class="kb-controls">
                    <button id="addEntryBtn" class="btn">添加条目</button>
                    <button id="deleteSelectedBtn" class="btn">删除所选</button>
                </div>
                <div id="kbTableOutput" class="kb-table"></div>
            </div>
        </div>
    </div>
</body>
</html>
