<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel翻译工具</title>
    <style>
        :root {
            --primary-color: #1890ff;
            --border-color: #e8e8e8;
            --background-color: #f0f2f5;
            --text-color: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #333;
            background: white;
        }

        .app-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            height: 100%;
            width: 100%;
            overflow: hidden;
            border: none;
            margin: 0;
            padding: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .sidebar {
            background: white;
            padding: 0;
            overflow-y: auto;
            height: 100%;
            border: none;
            margin: 0;
        }

        .sidebar h2 {
            padding: 10px 15px;
            margin: 0;
            font-size: 18px;
        }

        .source-lang-selector,
        .file-input-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .file-input-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .file-name {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            word-break: break-all;
            max-width: 100%;
        }

        .main-content {
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .excel-table-container {
            flex: 1;
            overflow: auto;
            padding: 15px;
        }

        .btn {
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }

        .btn:hover {
            background: #40a9ff;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-buttons-row {
            display: flex;
            gap: 10px;
        }

        .select-input {
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            width: 100%;
            margin-top: 5px;
        }

        .progress-wrapper {
            margin-top: 10px;
        }

        .progress-container {
            height: 20px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            text-shadow: 0 0 2px rgba(0, 0, 0, 0.5);
        }

        .progress-details {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            text-align: center;
        }

        .log-container {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .log-output {
            background: #f8f8f8;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 10px;
            font-size: 12px;
            height: 150px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-all;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        th {
            background-color: #f5f5f5;
            font-weight: 500;
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }

        tr:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script defer src="/dist/vendor.bundle.js"></script>
    <script defer src="/dist/main.bundle.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">

            <h2>Excel翻译工具</h2>
            <div class="source-lang-selector">
                <label for="sourceLang">源语言：</label>
                <select id="sourceLang" class="select-input">
                    <option value="zh-CN">简体中文</option>
                    <option value="en">英语</option>
                </select>
            </div>
            <div class="file-input-container">
                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;" />
                <div id="fileName" class="file-name"></div>
                <div class="button-group">
                    <button class="btn" id="uploadBtn">选择文件</button>
                </div>
                <div id="actionButtons" class="button-group" style="display: none;">
                    <div class="action-buttons-row">
                        <button id="translateBtn" class="btn">翻译</button>
                        <button id="stopTranslateBtn" class="btn" style="display: none;">停止翻译</button>
                        <button id="exportBtn" class="btn">导出</button>
                    </div>
                    <div class="progress-wrapper">
                        <div class="progress-container">
                            <div class="progress-fill"></div>
                            <div class="progress-text">0%</div>
                        </div>
                        <div class="progress-details" style="display: none;">
                            已完成: 0 / 0 批次
                        </div>
                    </div>
                </div>
            </div>
            <div class="log-container">
                <h3>操作日志</h3>
                <div id="logOutput" class="log-output"></div>
            </div>
        </div>
        <div class="main-content">
            <div class="excel-table-container">
                <div id="tableOutput"></div>
            </div>
        </div>
    </div>
</body>
</html>
